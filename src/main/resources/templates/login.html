<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8"/>
<title>登录页面</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
     <div class="container">
         <th:block th:include="fragments/header :: header"></th:block>
      <div class="starter-template">
       <p th:if="${param} == 1" class="bg-warning">已成功注销</p><!-- 1 -->
			<p th:if="${param} == 2" class="bg-danger">有错误，请重试</p> <!-- 2 -->
			<h2>使用账号密码登录</h2>
			<form name="form" th:action="@{/login}" action="/login" th:object="${manageruser}" method="POST"> <!-- 3 -->
				<div class="form-group">
					<label for="username">账号</label>
					<input type="text" class="form-control" name="username" th:value="*{username}" placeholder="账号"/>
					<p th:if = "${#fields.hasErrors('username')}"  th:errors="*{username}">ERRORS</p>
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" class="form-control" name="password" th:value="*{password}" placeholder="密码"/>
					<p th:if = "${#fields.hasErrors('password')}"  th:errors="*{password}">ERRORS</p>
				</div>
				<input type="submit" id="login" value="Login" class="btn btn-primary" />
			</form>
      </div>

    </div>
		
</body>
</html>
